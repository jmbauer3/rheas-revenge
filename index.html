<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhea's Revenge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional inline styles or adjustments can go here */
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <div id="info-box">
                <h1>Board Game</h1>
                <p id="current-player"></p>
                <p id="current-task"></p>
            </div>
            <div id="turn-indicators">
                <div id="indicator-iris" class="indicator">
                    <div class="outline-circle-1"></div>
                    <div class="outline-circle-2"></div>
                    <div class="solid-circle"></div>
                </div>
                <div id="indicator-miles" class="indicator">
                    <div class="outline-circle-1"></div>
                    <div class="outline-circle-2"></div>
                    <div class="solid-circle"></div>
                </div>
                <div id="indicator-seth" class="indicator">
                    <div class="outline-circle-1"></div>
                    <div class="outline-circle-2"></div>
                    <div class="solid-circle"></div>
                </div>
            </div>
            <div id="scores">
                <p id="red-score">Iris: 0</p>
                <p id="green-score">Miles: 0</p>
                <p id="blue-score">Seth: 0</p>
            </div>
            <div id="prediction-results"></div>
        </div>
        <div id="game-board">
            <!-- Game board squares will be dynamically created by JavaScript -->
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
